<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<head th:replace="~{fragments/head :: head}"></head>

<nav th:replace="~{fragments/nav :: navbar}"></nav>
<nav th:replace="~{fragments/nav :: nav-sm}"></nav>
<nav th:replace="~{fragments/nav :: nav-left}"></nav>
 
<body>
	<div class="content">
	
		<div th:replace="~{fragments/content :: path('Docket / Cartórios / Adicionar Cartório')}"></div>
		
		<div class="main-content">
		    <div class="container p-0">
		        <h3> Adicionar Cartório</h3>
		        <div class="card">
		            <div class="card-body">
		                <div class="col-md-10">
		                    <form action="#" th:action="@{/cartorios/add}" th:object="${cartorioForm}" method="post">
		                        <div class="row">
		                            <div class="form-group col-md-8">
		                                <label for="nome" class="col-form-label">Nome</label> 
		                                <input name="nome" type="text" class="form-control" placeholder="Nome"> 
		                                <!--  <span th:errors="*{nome}" class="invalid-feedback"></span>-->
		                            </div>
		                            <div class="form-group col-md-8">
		                                <label for="endereco" class="col-form-label">Endereço</label> 
		                                <input name="endereco" type="text" class="form-control" id="endereco" placeholder="Endereço">
		                                <!-- <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="text-danger"></span>-->
		                            </div>
		                            <div class="form-check form-inline col-md-12">
								      <label class="form-check-label">
								        <input class="form-check-input" type="checkbox" name="nascimento" value="nascimento"> Nascimento
								      </label>
								      <label class="form-check-label">
								        <input class="form-check-input" type="checkbox" name="casamento" value="casamento"> Casamento
								      </label>
								      <label class="form-check-label">
								        <input class="form-check-input" type="checkbox" name="obito" value="óbito"> Óbito
								      </label>
								    </div>
		
		                           
		
		                            <div class="col-md-6">
		                                <input type="submit" class="btn btn-primary" value="Add Cartório">
		                            </div>
		
		                            <div class="form-group col-md-8"></div>
		
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
    	</div>
    </div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
